<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive User Card</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            text-align: center;
            width: 350px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: 0.3s;
            transform: scale(1);
        }

        .card:hover {
            transform: scale(1.03);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #4a90e2;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        h2 {
            margin: 5px 0;
        }

        .info p {
            margin: 4px 0;
            font-size: 15px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            background: #4a90e2;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }

        button:hover {
            background: #3577c9;
        }
    </style>
</head>

<body>

    <div id="container">
        <h1>Dynamic Random User</h1>

        <div id="card" class="card">
            <p>Loading user...</p>
        </div>

        <button id="reload">Load Another User</button>
    </div>

    <script>
        function loadUser() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "https://randomuser.me/api/");

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    const data = JSON.parse(xhr.responseText);
                    const user = data.results[0];

                    document.getElementById("card").innerHTML = `
                        <img class="avatar" src="${user.picture.large}" alt="User Picture">
                        <h2>${user.name.first} ${user.name.last}</h2>
                        <div class="info">
                            <p><strong>Email:</strong> ${user.email}</p>
                            <p><strong>Phone:</strong> ${user.phone}</p>
                            <p><strong>Location:</strong> ${user.location.city}, ${user.location.country}</p>
                        </div>
                    `;
                }
            };

            xhr.send();
        }

        // Load on start
        loadUser();

        // Reload button
        document.getElementById("reload").addEventListener("click", () => {
            document.getElementById("card").innerHTML = "<p>Loading user...</p>";
            loadUser();
        });
    </script>
</body>
</html>
