<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="wrapper">
    <h1>Number Guessing Game</h1>

    <p>Guess a number between <strong>1 and 100</strong></p>
    <p>You have <strong>10 attempts</strong></p>

    <form class="form">
        <label for="guessField">Enter your guess</label>
        <input type="text" id="guessField" class="guessField" autocomplete="off">
        <button id="subt" class="guessSubmit">Submit Guess</button>
    </form>

    <div class="resultParas">
        <p>Previous Guesses: <span class="guesses"></span></p>
        <p>Guesses Remaining: <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
