<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Changer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Dynamic Background Color Changer</h1>

    <div class="card">
      <p class="info">Click <b>Start</b> to begin changing colors continuously.  
      Click <b>Stop</b> to freeze it.</p>

      <div class="buttons">
        <button id="startBtn" class="btn start">Start</button>
        <button id="stopBtn" class="btn stop">Stop</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
